<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="box">
    <section class="result">
      <h1>Your Result</h1>
      <section class="score">
        <div>
         <h2>76</h2>
         <span>of 100</span>
        </div>
      </section>
      <section class="score-detail">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <section class="summary-detail">
        <article class="reaction">
          <span id="reaction-name">Reaction</span>
          <span><strong>80</strong> / 100</span>
        </article>
        <article class="memory">
          <span id="memory-name">Memory</span>
          <span><strong>92</strong> / 100</span>
        </article>
        <article class="verbal">
          <span id="verbal-name">Verbal</span>
          <span><strong>61</strong> / 100</span>
        </article>
        <article class="visual">
          <span id="visual-name">Visual</span>
          <span><strong>72</strong> / 100</span>
        </article>
      </section>
      <div class="button-wrapper">
        <button class="continue">
          Continue
        </button>
      </div>
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Colin S.</a>.
  </div>
</body>
</html>
